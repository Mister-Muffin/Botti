<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>KEKX Botti Stats!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <!-- <link rel="manifest" href="/favicons/site.webmanifest"> -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"

    <link href="/styles.css" rel="stylesheet" type='text/css' />

    <meta property="og:title" content="KEKX" />

<body id="body">
    <div class="title">
        <h2>KEKX Botti Stats</h2>
    </div>
    <div class="boxes">
        <div class="mdc-card mdc-card--outlined red my-card" style="cursor: pointer;" onclick="cardClick('EHRE')">
            <div class="kreisi">
                <div id="kreisi1" class="mdc-circular-progress" style="width:48px;height:48px;" role="progressbar"
                    aria-label="Example Progress Bar" aria-valuemin="0" aria-valuemax="1">
                    <div class="mdc-circular-progress__determinate-container">
                        <svg class="mdc-circular-progress__determinate-circle-graphic" viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle class="mdc-circular-progress__determinate-track" cx="24" cy="24" r="18"
                                stroke-width="4" />
                            <circle class="mdc-circular-progress__determinate-circle" cx="24" cy="24" r="18"
                                stroke-dasharray="113.097" stroke-dashoffset="113.097" stroke-width="4" />
                        </svg>
                    </div>
                    <div class="mdc-circular-progress__indeterminate-container">
                        <div class="mdc-circular-progress__spinner-layer">
                            <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-left">
                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"
                                        stroke-width="4" />
                                </svg>
                            </div>
                            <div class="mdc-circular-progress__gap-patch">
                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"
                                        stroke-width="3.2" />
                                </svg>
                            </div>
                            <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-right">
                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"
                                        stroke-width="4" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <span id="numEhre" class="number">0</span><br />
                <span class="normal">generierte</span><br />
                <span class="keyword">Ehre</span>
            </div>
        </div>
        <div class="mdc-card mdc-card--outlined green my-card" style="cursor: pointer;" onclick="cardClick('ALLA')">

                    <div class="mdc-circular-progress__determinate-container">

                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"
                                        stroke-width="3.2" />
                                </svg>
                            </div>
                            <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-right">
                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"

            <div class="card-content">
                <span id="numAlla" class="number">0</span> <br />

            </div>
        </div>
        <div class="mdc-card mdc-card--outlined blue my-card" style="cursor: pointer;" onclick="cardClick('YEET')">

                    aria-label="Example Progress Bar" aria-valuemin="0" aria-valuemax="1">
                    <div class="mdc-circular-progress__determinate-container">

                            xmlns="http://www.w3.org/2000/svg">

                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">

                                        stroke-width="4" />
                                </svg>
                            </div>
                            <div class="mdc-circular-progress__gap-patch">
                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"

                <span class="normal ">mal hat sich jemand wegge<span class="keyword">yeet</span>et</span>
            </div>
        </div>
        <div class="mdc-card mdc-card--outlined yellow my-card" style="cursor: pointer;" onclick="cardClick('SCHAUFELN')">

                                stroke-dasharray="113.097" stroke-dashoffset="113.097" stroke-width="4" />
                        </svg>
                    </div>
                    <div class="mdc-circular-progress__indeterminate-container">
                        <div class="mdc-circular-progress__spinner-layer">
                            <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-left">
                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"
                                        stroke-width="4" />
                                </svg>
                            </div>
                            <div class="mdc-circular-progress__gap-patch">
                                <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48"

                                        stroke-width="3.2" />

                                        stroke-width="4" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <span id="numSchaufel" class="number">0</span><br />
                <span class="keyword">Schaufeln</span><br />

    </div>

    <div class="overlay" id="overlay" onclick="closeOverlayClick(event, this)">
        <div id="card-container" onclick="closeOverlayClick(event, this)">
            <div class="mdc-card mdc-card--outlined my-card" id="info-card" style="cursor: default;">
                <div id="yeetList" class="card-content overlay-content" style="display: none;">
                    <span class="cardTitle">YEETS</span>
                    <br>
                    <div id="yeeter" class="overlay-inner"></div>
                </div>
                <div id="ehreList" class="card-content overlay-content" style="display: none;">
                    <span class="cardTitle">EHRE</span>
                    <br>
                    <div id="geehrte" class="overlay-inner"></div>
                </div>
                <div id="allaList" class="card-content overlay-content" style="display: none;">
                    <span class="cardTitle">ALLA</span>
                    <br>
                    <div id="allaUltras" class="overlay-inner"></div>
                </div>
                <div id="schaufelList" class="card-content overlay-content" style="display: none;">
                    <span class="cardTitle">SCHAUFEL</span>
                    <br>
                    <div id="geschaufelte" class="overlay-inner"></div>
                </div>
            </div>
        </div>
